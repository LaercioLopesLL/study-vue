<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="js/vue.js"></script>
</head>
<body>

	<div id="app">
		{{contador}} <br>
		<button @click="adicionar">+</button>
		<button @click="diminuir">-</button>
		<button @click="ativo = !ativo">{{ ativo ? 'Desativar' : 'Ativar' }}</button>
		<p>{{ativo}}</p>
		
	</div>
	<script>
		const vm = new Vue({
			el: '#app',
			data: {
				contador: 0,
				ativo: true
			},
			methods: {
				adicionar(){
					this.contador++
				},
				diminuir(){
					if (this.contador > 0){
						this.contador--
					}
				}
			}
		})
	</script>
	
</body>
</html>
